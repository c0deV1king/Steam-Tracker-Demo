   [build]
     command = "npm run build"
     publish = "dist"
     functions = "netlify/functions"

   [[redirects]]
     from = "/*"
     to = "/index.html"
     status = 200

   [[headers]]
     for = "/*.js"
       [headers.values]
       Content-Type = "application/javascript"

   [[headers]]
     for = "/*.css"
       [headers.values]
       Content-Type = "text/css"

   [[headers]]
     for = "/Steam-Tracker-Demo/assets/*.js"
       [headers.values]
       Content-Type = "application/javascript"

   [[headers]]
     for = "/Steam-Tracker-Demo/assets/*.css"
       [headers.values]
       Content-Type = "text/css"
